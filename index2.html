<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/less/styles2.css">
  </head>
  <body>
    <header class="header"> 
      <div class="header__logo"><img class="logo__picture" src="https://github.com/NikitaVakhrameev/gulp-template/blob/main/src/pic/header/Art.png?raw=true">
        <p class="logo__name">You.Do</p>
      </div>
      <form class="form header__form">
        <input class="form__textarea" type="search" placeholder="Поиск">
      </form>
      <div class="settings header__settings"><img class="settings__ring" src="https://raw.githubusercontent.com/NikitaVakhrameev/gulp-template/a0e13da3dffa0cc994aad7be73476e5003fc30c1/src/pic/header/bell-01.svg"><img class="settings__elipse settings-elipse-disabled"><img class="settings__adjustments" src="https://github.com/NikitaVakhrameev/gulp-template/blob/main/src/pic/header/header_settings.png?raw=true"><img class="settings__profile" src="https://github.com/NikitaVakhrameev/gulp-template/blob/main/src/pic/header/Rectangle%205.png?raw=true"></div>
    </header>
    <main class="main">
      <nav class="nav">
        <div class="navigation-bar nav__navigation-bar">
          <div class="navigation-bar__name">UI/UX Design</div>
          <div class="navigation-bar__arrow"></div>
          <div class="navigation-bar__description">Создать новые компоненты и почистить старые</div>
        </div>
        <div class="nav__navigation-menu">Сделать лендинг на основе существующей дизайн-системы </div>
        <div class="nav__navigation-description">Описание</div>
      </nav>
      <aside class="sidebar">
        <div class="sidebar__info">
          <div class="sidebar__description">
            <div class="sidebar__lable"><img class="lable__icon" src="https://github.com/NikitaVakhrameev/gulp-template/blob/main/src/pic/nav/Icon.png?raw=true">
              <p class="lable__description">Лейбл</p>
            </div>
            <div class="sidebar__participants"><img class="lable__icon" src="https://github.com/NikitaVakhrameev/gulp-template/blob/main/src/pic/nav/Icon%20(1).png?raw=true">
              <p class="lable__description">Участники</p>
            </div>
          </div>
          <div class="sidebar__employees">
            <div class="employees__card">Планирование</div>
            <ul class="employees__list" type="none">
              <li class="employee__name">М.Зайцев</li>
              <li class="employee__name">А.Маркелова</li>
              <li class="employee__name">К.Бусинов</li>
              <li class="employee__name">И.Булыгинов</li>
            </ul>
          </div>
        </div>
        <div class="sidebar__priority">
          <div class="priority__details"><img class="priority__picture" src="https://github.com/NikitaVakhrameev/gulp-template/blob/main/src/pic/nav/Icon%20(1).png?raw=true">
            <p class="priority__desc">Срочность</p>
            <p class="priority__state">Высокая</p>
          </div>
        </div>
        <div class="task-open__details"><img class="priority__picture" src="https://github.com/NikitaVakhrameev/gulp-template/blob/main/src/pic/nav/Icon%20(1).png?raw=true">
          <p class="task-open__desc">Дата создания</p>
        </div>
      </aside>
    </main>
  </body>
</html>
